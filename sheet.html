<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>测试 sheet 空style的情况</div>
  <script>
    let creat = document.createElement('style');creat.title = 'dynamic';document.head.appendChild(creat);
    let sheet = creat.sheet
    sheet.insertRule('* {color: red;}',0);
  </script>
</body>
</html>
